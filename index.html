<!DOCTYPE html>
<html>
  <head>
    <title>Dungeon of D</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=1200, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <link rel="stylesheet" type="text/css" href="game.css"/>
    <script src="lib/jquery-1.11.3.min.js"></script>
    <script>
      var iosDragDropShim = { enableEnterLeave: true };
    </script>
    <script src="lib/ios-drag-drop.js"></script>
    <script src="lib/gamekeys.js"></script>
    <script src="game.js"></script>
  </head>
  <body>

    <header>
      <h1>Dungeon of D</h1>
      <article id="about">
        <a href="https://github.com/dmcinnes/DoD"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>

        <p>
          Original <a href="http://www.jackdgames.com/free_games#mf_itemGuid.557a5ef00a7d22.3884731">Dungeon of D Game Print-n-Play card game</a> by <a href="http://www.jackdgames.com/">Jack Darwid</a>.
        </p>
        <p>
          <a href="http://www.jackdgames.com/yahoo_site_admin/assets/docs/DoD_Manual_reworked.161231922.pdf">Game Manual</a> - Please Read!
        </p>
        <p>
          HTML5 version by <a href="http://dougmcinnes.com">Doug McInnes</a>. Source is <a href="https://github.com/dmcinnes/DoD">on Github</a>!
        </p>
        <p>
          <a href="http://www.jackdgames.com/yahoo_site_admin/assets/docs/DoD_Manual_reworked.161231922.pdf">See manual</a> for artist attributions.
        </p>
      </article>
      <input id="new-game" type="button" value="New Game"/>
      <input id="next-level" type="button" value="Next Level"/>
      <a href="#about" id="about-link">About</a>
    </header>

    <main id="game" data-level="0">
      <div class="left-area">
        <section>
          <div class="stack level non-drop">
            <div class="card misc level-1-4"></div>
            <div class="card misc level-5-8"></div>
          </div>

          <div class="stack monsters non-drop">
            <div class="card misc monster-frost"></div>
            <div class="card misc monster-beast"></div>
            <div class="card misc monster-undead"></div>
            <div class="card misc monster-greenskin"></div>
          </div>
        </section>

        <div class="play-area">
          <div class="select-controls">
            <input id="exhaust-room" type="button" value="Exhaust Room"/>
          </div>
          <div id="token" title="Player Token"></div>
        </div>
      </div>

      <div class="right-area">
        <section>
          <div class="stack rooms face-down non-drop" title="Rooms">
          </div>

          <div class="stack powers face-down non-drop" title="Powers">
            <input id="shuffle" type="button" value="Shuffle"/>
            <div class="card power int-1"></div>
            <div class="card power int-2"></div>
            <div class="card power int-3"></div>
            <div class="card power int-4"></div>
            <div class="card power int-5"></div>

            <div class="card power move-1"></div>
            <div class="card power move-2"></div>
            <div class="card power move-3"></div>
            <div class="card power move-4"></div>
            <div class="card power move-5"></div>

            <div class="card power str-1"></div>
            <div class="card power str-2"></div>
            <div class="card power str-3"></div>
            <div class="card power str-4"></div>
            <div class="card power str-5"></div>

            <div class="card power agl-1"></div>
            <div class="card power agl-2"></div>
            <div class="card power agl-3"></div>
            <div class="card power agl-4"></div>
            <div class="card power agl-5"></div>

            <div class="card power int-1"></div>
            <div class="card power int-2"></div>
            <div class="card power int-3"></div>
            <div class="card power int-4"></div>
            <div class="card power int-5"></div>

            <div class="card power move-1"></div>
            <div class="card power move-2"></div>
            <div class="card power move-3"></div>
            <div class="card power move-4"></div>
            <div class="card power move-5"></div>

            <div class="card power str-1"></div>
            <div class="card power str-2"></div>
            <div class="card power str-3"></div>
            <div class="card power str-4"></div>
            <div class="card power str-5"></div>

            <div class="card power agl-1"></div>
            <div class="card power agl-2"></div>
            <div class="card power agl-3"></div>
            <div class="card power agl-4"></div>
            <div class="card power agl-5"></div>
          </div>

          <div class="stack discard" title="Discard">
          </div>

          <div class="stack face-down characters non-drop" title="Characters">
            <div class="card character wrestler"></div>
            <div class="card character scholar"></div>
            <div class="card character merchant"></div>

            <div class="card character amazon"></div>
            <div class="card character thief"></div>
            <div class="card character merchant"></div>

            <div class="card character hobbit"></div>
            <div class="card character miner"></div>
            <div class="card character monk"></div>

            <div class="card character ranger"></div>
            <div class="card character ninja"></div>
            <div class="card character knight"></div>

            <div class="card character elf"></div>
            <div class="card character bard"></div>
            <div class="card character brawler"></div>

            <div class="card character gladiator"></div>
            <div class="card character barbarian"></div>
            <div class="card character dwarf"></div>
          </div>

          <div class="stack inventory other" title="Other">
            <div class="card misc poison"></div>
            <div class="card misc arrows"></div>
          </div>
        </section>

        <section class="power-play-area">
          <div class="stack" data-limit="1" title="Move"></div>
          <div class="stack" data-limit="1" title="Wandering Monster"></div>

          <input id="discard-power-play" type="button" value="Discard"/>
          <div class="stack" data-limit="1" title="First Effort"></div>
          <div class="stack" data-limit="1" title="Second Effort"></div>
        </section>

        <section class="player-hand">
          <div class="stack" data-limit="1"></div>
          <div class="stack" data-limit="1" title="Player"></div>
          <div class="stack" data-limit="1"></div>
          <div class="stack" data-limit="1" title="Hand"></div>
          <div class="stack" data-limit="1"></div>
          <div class="stack" data-limit="1"></div>
          <div class="stack" data-limit="1"></div>
          <div class="stack" data-limit="1"></div>
          <div class="stack" data-limit="1"></div>
          <div class="stack extra-hp" data-limit="0">
            <span>Extra HP</span>
          </div>
        </section>

        <section>
          <div class="stack player-character" title="Character">
            <div class="select-controls">
              <input id="upgrade-str" type="button" value="Upgrade Strength"/>
              <input id="upgrade-int" type="button" value="Upgrade Intellegence"/>
              <input id="upgrade-agl" type="button" value="Upgrade Agility"/>
            </div>
          </div>

          <div class="stack gold non-drop" data-gold-tens="" data-gold-ones="0">
            <input id="gold-up" type="button" value="+"/>
            <input id="gold-down" type="button" value="-"/>
            <div class="card misc gold-5-9"></div>
            <div class="card misc gold-10-30"></div>
            <div class="card misc gold-40-70"></div>
            <div class="card misc gold-0-4"></div>
          </div>

          <div class="stack inventory" data-limit="7" title="Inventory">
            <div class="select-controls">
              <input id="rotate-left" type="button" value="&crarr;"/>
              <input id="reveal" type="button" value="Reveal"/>
              <input id="rotate-right" type="button" value="&crarr;"/>
            </div>
            <div class="card misc fruits rot-270"></div>
          </div>
        </section>

        <div class="unused-rooms">
          <div class="card room tied-figure"></div>
          <div class="card room hidden-door-1"></div>
          <div class="card room hidden-door-2"></div>
          <div class="card room large-chest"></div>
          <div class="card room guardian-monster"></div>
          <div class="card room boulder-trap"></div>

          <div class="card room rusty-cell"></div>
          <div class="card room noxious-blooms"></div>
          <div class="card room hidden-door-3"></div>
          <div class="card room hall-of-echos"></div>
          <div class="card room dark-storeroome"></div>
          <div class="card room steep-chasm"></div>

          <div class="card room mystic-portal"></div>
          <div class="card room grand-hall"></div>
          <div class="card room hidden-door-4"></div>
          <div class="card room peculiar-shop"></div>
          <div class="card room carnivorous-plant"></div>
          <div class="card room snake-pit"></div>
          <div class="card room pit-of-darkness"></div>
        </div>

        <div class="unused-random">
          <aside class="card misc amulet"></aside>
          <aside class="card misc upgrade upgrade-str" data-upgrade="0"></aside>
          <aside class="card misc upgrade upgrade-int" data-upgrade="0"></aside>
          <aside class="card misc upgrade upgrade-agl" data-upgrade="0"></aside>
        </div>
      </div>
    </main>

  </body>
</html>
